<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flatpickr Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      background-color: #F5F1E9;
    }

    #calendar {
      margin-left: auto;
      margin-right: auto;
      width: 320px;
      font-family: 'Lato', sans-serif;
    }

    #calendar_header, #calendar_content, #calendar_weekdays {
      position: relative;
      width: 100%;
      overflow: hidden;
      float: left;
      z-index: 10;
    }

    #calendar_header {
      width: 100%;
      height: 37px;
      text-align: center;
      background-color: #6B92A4;
      padding: 18px 0;
      border-radius: 12px 12px 0px 0px;
    }

    #calendar_header h1 {
      font-size: 1.5em;
      color: #FFFFFF;
      float: left;
      width: 70%;
      margin: 0;
    }

    i[class^=icon-chevron] {
      color: #FFFFFF;
      float: left;
      width: 15%;
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      font-style: normal;
      font-size: 1.2em;
    }

    #calendar_content .flatpickr-calendar {
      border: none;
      box-shadow: none;
    }

    .flatpickr-calendar.inline {
      display: block;
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
    }

    .flatpickr-days {
      width: 100%;
    }

    .flatpickr-day {
      line-height: 2.5em;
    }

    .flatpickr-weekday {
      color: #787878;
    }

    .flatpickr-day.today {
      background-color: #6B92A4;
      color: white;
      border-radius: 50%;
    }

    .flatpickr-day:hover {
      background: #f8f8f8;
    }
  </style>
</head>
<body>

<div id="calendar">
  <div id="calendar_header">
    <i class="icon-chevron-left" onclick="navigateMonth(-1)">&#10094;</i>
    <h1 id="calendar-title">July 2025</h1>
    <i class="icon-chevron-right" onclick="navigateMonth(1)">&#10095;</i>
  </div>
  <div id="calendar_content">
    <div id="flatpickr-container"></div>
  </div>
</div>

<script>
  let currentDate = new Date(2025, 6); // July (month index starts at 0)

  const fp = flatpickr("#flatpickr-container", {
    inline: true,
    defaultDate: currentDate,
    dateFormat: "d/m/Y",
    onReady: updateTitle,
    onMonthChange: updateTitle,
    onYearChange: updateTitle
  });

  function updateTitle(selectedDates, dateStr, instance) {
    const month = instance.currentMonth + 1;
    const year = instance.currentYear;
    const monthNames = [
      "January", "February", "March", "April",
      "May", "June", "July", "August",
      "September", "October", "November", "December"
    ];
    document.getElementById("calendar-title").innerText = `${monthNames[month - 1]} ${year}`;
  }

  function navigateMonth(direction) {
    const instance = fp;
    if (direction === -1) {
      instance.prevMonth();
    } else {
      instance.nextMonth();
    }
  }
</script>

</body>
</html>
