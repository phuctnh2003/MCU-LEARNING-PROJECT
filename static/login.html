<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU-LEARNING</title>
    <link rel="icon" type="image/png" href="/static/images/Logo.png">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>


<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>hoặc</span>Đăng ký</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Tên đăng nhập" id="signup-username" required />
                <input type="text" class="input" placeholder="Họ và tên" id="signup-name" required />
                <input type="text" class="input" placeholder="Email" id="signup-email" required />

                <div style="position: relative;">
                    <input type="password" class="input" placeholder="Mật khẩu" id="signup-password" required />
                    <input type="checkbox" id="show-signup-password"
                        style="position: absolute; top: 50%; right: 1px; transform: translateY(-50%); cursor: pointer;">
                </div>
            </div>
            <button class="submit-btn" id="signup-btn">Đăng ký</button>
            <!-- Thông báo lỗi cho đăng ký -->
            <div id="signup-error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
        </div>

        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>hoặc</span>Đăng nhập</h2>
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Tên đăng nhập" id="login-username" required />

                    <!-- Hiện/tắt mật khẩu -->
                    <div style="position: relative;">
                        <input type="password" class="input" placeholder="Mật khẩu" id="login-password" required />
                        <input type="checkbox" id="show-password"
                            style="position: absolute; top: 50%; right: 1px; transform: translateY(-50%); cursor: pointer;">
                    </div>
                </div>
                <button class="submit-btn" id="login-btn">Đăng nhập</button>
                <!-- Thông báo lỗi cho đăng nhập -->
                <div id="login-error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
                <!-- Quên mật khẩu -->
                <div class="forget-password-section">
                    <a href="#" id="show-forget-password-form" class="forget-password-link">Quên mật khẩu?</a>
                </div>
            </div>
        </div>

        <!-- Lớp phủ modal -->
        <div id="modal-backdrop"
            style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:999;">
        </div>

        <!-- Modal Quên mật khẩu -->
        <div id="forget-password-modal">
            <h3 style="margin-top: 0; text-align: center;">Đặt lại mật khẩu</h3>
            <input type="email" class="input" placeholder="Email của bạn" id="modal-forget-email" required /><br>

            <!-- Mật khẩu cũ -->
            <div style="position: relative;">
                <input type="password" class="input" placeholder="Mật khẩu cũ" id="modal-forget-old-password"
                    required />
                <input type="checkbox" id="show-old-password"
                    style="position: absolute; top: 50%; right: 1px; transform: translateY(-50%); cursor: pointer;">
            </div>

            <!-- Mật khẩu mới -->
            <div style="position: relative;">
                <input type="password" class="input" placeholder="Mật khẩu mới" id="modal-forget-new-password"
                    required />
                <input type="checkbox" id="show-new-password"
                    style="position: absolute; top: 50%; right: 1px; transform: translateY(-50%); cursor: pointer;">
            </div>

            <button style="margin-top: 10px; background-color: #6B92A4;" class="submit-btn" id="modal-forget-btn">Đặt
                lại</button>
            <button style="margin-top: 10px; background-color: #6B92A4;" class="submit-btn"
                id="modal-close-btn">Đóng</button>
            <div id="modal-forget-error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
        </div>

        <div class="version">Phiên bản 1.0</div>
    </div>

    <script src="/static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
